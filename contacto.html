<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <!--Etiqueta Obligatorias-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Estilos locales-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/estilos.css">

    <!--Script de iconos-->
    <script src="https://kit.fontawesome.com/0f48d8c00d.js"></script>
    <title>Contacto</title>
</head>

<body>
<div id="Formulario-contacto">
    <!---Titulo-->
    <div class="container">    
    <br>
        <div class="row">
            <div id="título-contacto" class="col-sm-11 offset-sm-1 col-md-11 offset-md-1 col-lg-11 offset-lg-1"><h1><strong>Formulario de Contacto</strong></h1></div>
        </div>
    </div>
    
    <!--Formulario-->
    <div class="container">
        <div class="row">
            <div class="col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <section>
                    <form action="mailto:ventas@ladermovegana.com" method="post" enctype="text/plain">
                        <label for="name">Ingrese su nombre</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Nombre"><br>
                        <label for="email">Ingrese su e-mail</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="E-mail"><br>
                        <label for="tel">Teléfono</label>
                        <input type="number" name="" id="email" class="form-control" placeholder="+56 9 12345678"><br>
                        <label for="mensaje">Ingrese su mensaje</label>
                        <textarea name="mensaje" cols="50" id="mensaje" class="form-control" placeholder="Mensaje"></textarea><br><br>
                        <!--Botones-->
                        <button type="submit" class="btn btn-warning">Enviar</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                    </form>
                </section>
            </div>
        </div>
    </div>
</div>

<!--Redes sociales-->
<div class="social-bar">
    <a href="https://www.facebook.com/" class="icon icon-facebook" target="_blank"><i class="fab fa-facebook-square"></i></a>
    <a href="https://www.pinterest.cl/" class="icon icon-pinterest" target="_blank"><i class="fab fa-pinterest-square"></i></a>
    <a href="https://twitter.com/" class="icon icon-twitter" target="_blank"><i class="fab fa-twitter-square"></i></a>
    <a href="https://www.instagram.com/" class="icon icon-instagram" target="_blank"><i class="fab fa-instagram"></i></a>
</div>

    <!-- Footer -->

        </div>
    </footer> 
    <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
